<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tietovisa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <h1>Tervetuloa tietovisaan!</h1>
        <label for="numQuestions">Kysymysten määrä:</label>
        <select id="numQuestions">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
        </select><br>

        <label for="category">Kategoria:</label>
        <select id="category">
            <option value="9">Yleinen tietämys</option>
            <option value="11">Elokuvat</option>
            <option value="17">Tiede</option>
        </select><br>

        <label for="difficulty">Vaikeustaso:</label>
        <select id="difficulty">
            <option value="easy">Helppo</option>
            <option value="medium">Keskitaso</option>
            <option value="hard">Vaikea</option>
        </select><br>

        <label for="type">Kysymysten tyyppi:</label>
        <select id="type">
            <option value="multiple">Monivalinta</option>
            <option value="boolean">Tosi/epätosi</option>
        </select><br>

        <button id="startBtn">Aloita</button>
    </div>

    <div id="quiz" style="display:none;">
        <h2 id="question"></h2>
        <div id="answers"></div>
        <p id="score">Oikeat vastaukset: <span id="scoreValue">0</span></p>
        <p>Jäljellä oleva aika: <span id="timer">20</span> sekuntia</p>
    </div>

    <script src="api8func.js"></script>
</body>
</html>
